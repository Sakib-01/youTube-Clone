<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>youtube clone</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header>
      <!-- navbar -->
      <div class="navbar bg-base-100 w-11/12 mx-auto">
        <div class="navbar-start w-1/3 border-2">
          <img class="w-8 h-8" src="./assists/youtube_1384060.png" alt="" />
          <a class="btn btn-ghost text-xl">YouTube</a>
        </div>
        <div class="w-full border-2">
          <input
            type="text"
            placeholder="Search"
            class="input input-bordered input-error w-full"
          />
        </div>
        <div class="dropdown dropdown-end w-1/3 border-2 flex justify-end">
          <div
            tabindex="0"
            role="button"
            class="btn btn-ghost btn-circle avatar"
          >
            <div class="w-10 rounded-full border-2 border-rose-500">
              <img
                alt="Tailwind CSS Navbar component"
                src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
              />
            </div>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
          >
            <li>
              <a class="justify-between">
                Profile
                <span class="badge">New</span>
              </a>
            </li>
            <li><a>Settings</a></li>
            <li><a>Logout</a></li>
          </ul>
        </div>
      </div>
      <!-- navbar -->
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
