<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>youtube clone</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header>
      <!-- navbar -->
      <div class="navbar bg-base-100 w-11/12 py-8 mx-auto">
        <div class="navbar-start w-1/3">
          <img class="w-8 h-8" src="./assists/youtube_1384060.png" alt="" />
          <a class="btn btn-ghost text-2xl">YouTube</a>
        </div>
        <div class="w-full">
          <input
            type="text"
            placeholder="Search"
            class="input input-bordered input-error w-full"
          />
        </div>
        <div class="dropdown dropdown-end w-1/3 flex justify-end">
          <div
            tabindex="0"
            role="button"
            class="btn btn-ghost btn-circle avatar"
          >
            <div class="w-10 rounded-full border-rose-500">
              <img
                alt="Tailwind CSS Navbar component"
                src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
              />
            </div>
          </div>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
          >
            <li>
              <a class="justify-between">
                Profile
                <span class="badge">New</span>
              </a>
            </li>
            <li><a>Settings</a></li>
            <li><a>Logout</a></li>
          </ul>
        </div>
      </div>
      <div class="divider w-11/12 mx-auto py-2"></div>
      <!-- navbar -->
    </header>
    <main>
      <!-- button  -->
      <div class="flex justify-center gap-2 mt-10">
        <button class="btn btn-outline">All</button>
        <button class="btn btn-outline">Music</button>
        <button class="btn btn-outline">Comedy</button>
        <button class="btn btn-outline">Serial</button>
      </div>
      <!-- button  -->

      <!-- video section  -->

      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 mt-10 w-11/12 mx-auto"
      >
        <div class="card card-compact">
          <figure>
            <img
              src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
              alt="Shoes"
            />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
        <div class="card card-compact">
          <figure>
            <img
              src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
              alt="Shoes"
            />
          </figure>
          <div class="card-body">
            <h2 class="card-title">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
      <!-- video section  -->
    </main>
    <footer></footer>
  </body>
</html>
